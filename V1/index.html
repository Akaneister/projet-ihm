<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ROBOT FACTORY</h1>
    </header>

    <main>
        <div class="action">
            <button type="button" onclick="IncrementWithSparkles(event)" onkeydown="preventKeyPress(event)">
                ⚙️
            </button>
            <p>Robots: <span id="robots">0</span></p>
            <div id="sparkles"></div>
        </div>

        <!-- Conteneur pour les sections de bonus -->
        <div class="improvements">
            <div class="bonus-section">
                <button onclick="incrementBonusRobotArm()">Acheter un bras bonus</button>
                <p>Quantité: <span id="QBonusRobotArm">0</span> | Coût: <span id="bonusRobotArmCost">100</span></p>
            </div>

            <div class="bonus-section">
                <button onclick="increaseClick()">Boost du click</button>
                <p>Quantité: <span id="clickIncrease">1</span> | Coût: <span id="clickIncreaseCost">5000</span></p>
            </div>

            <button class="reset" onclick="resetVariables()">Réinitialiser</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
