<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Factory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ROBOT FACTORY</h1>
    </header>

    <div id="barreEnergieContainer">

        <div id="barreEnergie">
            <!-- Segments de la barre -->
        </div>
        <div id="barreEnergieInfo">
            <p>⚡
                <b>
                    <span id="consommationEnergieActuel"></span>/<span id="energieActuel"></span></p>
                </b>
            </div>  
        </div>

    <main>
        <!-- Bouton principale -->
        <div class="action">
            <p><b>ROBOTS : <span id="robots">0</span></b></p>
            <div id="sparkles"></div>
            <button type="button" onclick="IncrementWithSparkles(event)" onkeydown="preventKeyPress(event)">⚙️</button>
        </div>

        <!-- Conteneur pour les sections de bonus -->
        <div class="improvements">
            <div class="bonus-section">
                <button onclick="incrementBonusRobotArm()">
                    <img class="bonusEmoji" src="./images/BrasMecaniqueBonus.png">
                </button>
                <p>Quantité: <span id="QBonusRobotArm">0</span> | Coût: <span id="bonusRobotArmCost">100</span></p>
            </div>

            <div class="bonus-section">
                <button onclick="increaseClick()">
                    <img class="bonusEmoji" src="./images/ClickBonus.png">
                </button>
                <p>Quantité: <span id="clickIncrease">1</span> | Coût: <span id="clickIncreaseCost">5000</span></p>
            </div>

            <div class="bonus-section">
                <button onclick="incrementEnergie()">
                    <img class="bonusEmoji" src="./images/BatterieBonus.png">
                </button>
                <p>Quantité: <span id="QBonusEnergie"></span> | Coût: <span id="bonusEnergieCost">5000</span></p>
            </div>

            <div class="bonus-section">
                <button onclick="incrementBonusUsine()">
                    <img class="bonusEmoji" src="./images/factoryEmojiBonus.png">
                </button>
                <p>Quantité: <span id="QBonusUsine">0</span> | Coût: <span id="bonusUsineCost">25000</span></p>
            </div>

            <button class="reset" onclick="resetVariables()">Réinitialiser</button>
        </div>
    </main>

<div id="conveyor-container">
    <!-- Image placement slots (10 above the conveyor) -->
    <div id="image-placements-behind">
        <div class="placement"><img class="bonusEmoji" src="./images/BrasMecaniqueBonus.png"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"><img class="bonusEmoji" src="./images/BrasMecaniqueBonus.png"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
    </div>

    <div id="image-placements-front">
        <div class="placement"><img class="bonusEmoji" src="./images/BrasMecaniqueBonus.png"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"><img class="bonusEmoji" src="./images/BrasMecaniqueBonus.png"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
        <div class="placement"></div>
    </div>

    <!-- Conveyor belt itself -->
    <div id="conveyor"></div>
</div>

    <!-- Appel de CSS / JS -->
    <canvas id="matrix"></canvas>
    <script src="script.js"></script>
    <script src="canvaAnimation.js"></script>
</body>
</html>
